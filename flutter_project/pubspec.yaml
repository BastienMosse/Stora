name: stora
description: "Stora - Inventory management for e-commerce"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_secure_storage: ^9.2.4
  go_router: ^14.8.1
  intl: any
  shared_preferences: ^2.5.3
  provider: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  generate: true
  assets:
    - lib/assets/images/
    - lib/assets/icons/
    - lib/assets/lang/